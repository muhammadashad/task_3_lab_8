<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Ordered List</title>
    <style>
        ol {
            list-style-type: decimal; /* Default numbering for the first level */
            margin: 0;
            padding-left: 20px;
            font-size: 16px;
            color: #333;
        }
        ol ol {
            list-style-type: lower-alpha; /* Numbering style for second level */
            padding-left: 20px;
        }
        ol ol ol {
            list-style-type: lower-roman; /* Numbering style for third level */
            padding-left: 20px;
        }
        li {
            padding: 5px 0;
        }
        li:hover {
            color: #007BFF;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }
    </style>
</head>
<body>

<h2>Nested Ordered List Example</h2>

<ol>
    <li>SUBJECT
        <ol>
            <li>AICT Lab</li>
            <li>Programing Fundamental Lab</li>
            <li>English</li>
        </ol>
    </li>
    <li>Teachers
        <ol>
            <li>Maam Aqsa </li>
            <li>Sir Salman</li>
            <li>Mam Nageen </li>
        </ol>
    </li>
    <li>FEST
        <ol>
            <li>Engeineering</li>
            <li>Computer Science
                <ol>
                    <li>Software Engineering</li>
                    <li>AI</li>
                    <li>CS</li>
                </ol>
            </li>
        </ol>
    </li>
</ol>

</body>
</html>
